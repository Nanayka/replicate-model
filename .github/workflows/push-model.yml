name: Push Cog Model

on:
  push:
    branches:
      - main  # или твоя ветка, в которой хранишь модель

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Cog CLI
        run: |
          python -m pip install --upgrade pip
          pip install cog

      - name: Cog login
        env:
          COG_API_TOKEN: ${{ secrets.COG_API_TOKEN }}
        run: |
          echo $COG_API_TOKEN | cog login --token

      - name: Push model
        run: |
          cog push r8.im/nanayka/nanayka-my-model
